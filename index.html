<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>DigiDeck</title>
</head>

<body>
    <div id="main">
        <div id="header">
        </div>
         <h1>DigiDeck Digimon Database</h1>
        <div id="user-section">
            <h3>Search Digimon by Name:</h3>
            <input type="text" name='search'>
            <button id="submit">Search</button>
        </div>
        <div id="user-section2">
            <h3>Search Digimons by stage:</h3>
            <label for="Digilevels">Choose a stage:</label>
            <select name="levels" id="levelSelect">
                <option value="Fresh">Fresh</option>
                <option value="Training">Training</option>
                <option value="Rookie">Rookie</option>
                <option value="Champion">Champion</option>
                <option value="Ultimate">Ultimate</option>
                <option value="Mega">Mega</option>
            </select>
            <input type="submit" id="levelSubmit" value="Search">
        </div>
        <div id="user-section3">
            <h3>Search Digimon TCG:</h3>
            <input type="text" name='search'>
            <label for="Digitypes"></label>
            <select name="type" id="typeSelect">
                <option value="Digimon">Digimon</option>
                <option value="Option">Option</option>
                <option value="Tamer">Tamer</option>
                <option value="Digi-Egg">Digi-Egg</option>
            </select>
            <br> </br>
            <button id="TCGSubmit">Search</button>
        </div>
        <div id="results">
        </div>
    </div>
    <div id="footer">Created by Siddhant Bose Â©2022
    </div>
</body>

</html>
